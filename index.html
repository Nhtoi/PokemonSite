<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-hollow" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/pixelon" rel="stylesheet" />
    <title>Pokemon - Site</title>
</head>
<body>
    <div id="container">
        <form>
            <input type="text" id="searchPokemon"/>
        <div class="shiny-container">
        <input type="checkbox" id="shinycheck" name="shiny" />
        <label for="shinycheck" class="shinyText">Shiny?</label>
        <label for="shinycheck" class="pictureShiny"></label>
        </div>
        </form>
        <div id="buttonsContainer">
            <button id="subButton">Search Pokemon</button>
            <button id="clear">Clear</button>
        </div>
        <div id="image-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
